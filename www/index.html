<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lets box in some components</title>
</head>
<body>

<canvas id="canvas" height="514" width="1000"></canvas>
<script async>
    function drawImage() {
        const base_image = new Image();
        base_image.src = 'www/diep.png';
        base_image.onload = function () {
            context.drawImage(base_image, 0, 0);
        }
    }

    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    drawImage();
</script>
</body>
</html>
